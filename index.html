</head>
<script>
var i = 0;
function move() {
  if (i == 0) {
    i = 1;
    var elem = document.getElementById("myBar");
    var width = 1;
    var id = setInterval(frame, 100);
    function frame() {
      if (width >= 100) {
        clearInterval(id);
        i = 0;
      } else {
        width++;
        elem.style.width = width + "%";
      }
    }
  }
}
move()
window.onbeforeunload = function () {
  return "False";
};
function no() {
return false;
}
function func() {
var search = prompt('Введите свой поиск:')
var MyWin = window.open('https://google.com/search?q='+search)
}
</script>
<body>
