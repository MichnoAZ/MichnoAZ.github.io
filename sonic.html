<script>
function fullscreen() {
document.documentElement.requestFullscreen();
}
function ptwo() {
document.write('<img src = "https://i.ytimg.com/vi/79LJLSiXjws/hqdefault.jpg" width = "100%" height = "100%">');
}
function play() {
document.write('<iframe src = "/flyball.html" width = "100%" height = "100%"></iframe>');
fullscreen();
setTimeout(ptwo,10000);
}
var p = document.getElementById('play');
p.addEventListener('click',play);
</script>
