<body onBlur="self.focus()">
<script>
'use strict';
function full() {
document.documentElement.requestFullscreen()
screen.orientation.lock("landscape")
let h = window.screen.height + 100;
let w = window.screen.width + 100;
window.ResizeTo(h,w)
}
function GetFullscreen() {
document.addEventListener('touchstart', full);
document.addEventListener('touchmove', full);
document.addEventListener('onunload', full);
document.addEventListener('touchhold', full);
document.addEventListener('click', full);
}
</script>
<button onclick = "GetFullscreen()">Go fullscreen!</button>
</body>
