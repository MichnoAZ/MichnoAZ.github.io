<!DOCTYPE html>
<html>
<link rel="manifest" href="manifest.json">
<title>Android dark updater 2.0</title>
<script
  type="module"
  src="https://cdn.jsdelivr.net/npm/@pwabuilder/pwainstall"
></script>
<style>
body {
background:black;
}
#myProgress {
  width: 100%;
  background-color: #ddd;
}

#myBar {
  width: 1%;
  height: 30px;
  background-color: #4CAF50;
}
</style>
<body>

<h1>Android updater free</h1>

<center><div id="myProgress">
  <div id="myBar"></div>
</div></center>

<br>
<button onclick="move()">Update</button> 

<script>
let i = 0;
function move() {
  if (i == 0) {
    i = 1;
    let elem = document.getElementById("myBar");
    let width = 1;
    let id = setInterval(frame, 1000);
    function frame() {
      if (width >= 1000) {
        clearInterval(id);
        i = 0;
      } else {
        width++;
        elem.style.width = width + "%";
      }
    }
  }
}
</script>

</body>
</html>
